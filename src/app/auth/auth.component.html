<div class="container-fluid">
  <div id="login-wrapper">
      <!-- <ngx-loading [show]="doingAuth" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading> -->
      <hr/>
      <form [formGroup]="loginForm" (ngSubmit)="login(username, password)">
      <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" required placeholder="Username" formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" required formControlName="password">
      </div>
      <hr/>
      <p class="warning">{{authenticationErrorMessage}}</p>
      <button type="submit" id="loginButton" class="btn btn-default">Login</button>
    </form>
  </div>
</div>
